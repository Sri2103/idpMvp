# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
package: api
generate:
  # NOTE another server must be added!
  gorilla-server: true
  strict-server: true
  models: true
  client: true
output: gen.go
output-options:
  name-normalizer: ToCamelCase
  skip-prune: true
